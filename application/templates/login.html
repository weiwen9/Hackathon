<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="../static/media/webicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="../static/css/form.css">
    <script src="../static/javascript/form.js"></script>

</head>
<body>
    <div class="signin-wrapper">
        <div id="bgimage"></div>
        <div class="sign-panels">
            <div class="left-side">
                <img src="../static/media/logoblack.png">
            </div>
            <div class="right-side">
                <div class="signin-title">
                    <span>SIGN IN</span>
                    <p>Welcome back! Please login to your account.</p>
                </div>

                <form method="post" action="">
                    {{ form.csrf_token }}
                    <div class="form-floating mb-3">
                        {{ form.email (placeholder="Email") }}
                    </div>

                    <div class="form-floating">
                        {{ form.password (placeholder="Password") }}
                    </div>

                    <input type="checkbox" id="signin-checkbox">
                    <button type="submit" href="#" class="btn-signin">Sign In</button>
                    <br>

                    
                    <a href="signup.html" class="btn-member btn-fade">Not a member yet? Sign Up now! <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
