<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="../static/css/form.css">
</head>
<body>
    <div class="signin-wrapper">
        <div class="sign-panels">
            <div class="left-side">
                <img src="../static/media/logowhite.png">
            </div>
            <div class="login">
                <div class="signin-title">
                    <span>Sign In</span>
                    <p>Welcome back, please login to your account</p>
                </div>

                <form method="post" action="">
                    {{ form.csrf_token }}
                    <div class="form-floating mb-3">
                        <label style="padding-left:30px;" for="floatingInput">Email address</label>
                        {{ form.email }} 
                    </div>
                    <div class="form-floating">
                        <label style="padding-left:30px;" for="floatingPassword">Password</label>
                        {{ form.password }}
                    </div>
                    <input type="checkbox" id="signin-checkbox">
                    <label for="signin-checkbox">Keep me signed in</label>
                    <button type="submit" href="#" class="btn-signin">Sign In</button>

                    {% if form.email.errors %}
                        {% for error in form.email.errors %}
                            <span>{{ error }}</span>
                        {% endfor %}
                    {% endif %}
                    <a href="signup.html" class="btn-member btn-fade">Not a member yet? Sign Up now! <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
