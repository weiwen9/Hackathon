<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise calendar</title>
    <link rel="icon" href="../static/media/webicon.png" type="image/png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/exercise_calendar.css'>
    <script src='../static/javascript/exercise_calendar.js'></script>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <h1>Exercise Calendar</h1>
            <button id="addEventBtn">Add Event</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Modal for adding events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>
            <button id="saveEventBtn">Save</button>
        </div>
    </div>
</body>
</html>
